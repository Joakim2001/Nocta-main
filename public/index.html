    <meta http-equiv="Expires" content="0" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json?v=3" />
    <title>Nocta</title>
    <!-- CACHE BUST v3 - Force mobile refresh -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Prevent locale module resolution errors -->
    <script>
      window.__localeData__ = window.__localeData__ || {};
      window.__localeData__['en'] = window.__localeData__['en'] || {};
      
      // Add error handler for module resolution
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes("Cannot find module './en'")) {
          console.warn('Locale module error caught and suppressed:', e.message);
          e.preventDefault();
          return false;
        }
      }, true);

      // Force mobile cache refresh
      (function() {
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobile) {
          // Force reload on mobile if this is a cached version
          const lastVersion = localStorage.getItem('nocta_version');
          const currentVersion = 'v3';
          
          if (lastVersion !== currentVersion) {
            localStorage.setItem('nocta_version', currentVersion);
            if (lastVersion) {
              console.log('ðŸ”„ Mobile cache refresh detected, reloading...');
              window.location.reload(true);
            }
          }
        }
      })();
    </script>
